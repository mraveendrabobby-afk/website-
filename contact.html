    <main class="main">
      <div class="content">
        <h1 class="title glitch-2">CONTACT_</h1>
        <p class="subtitle">Initiate contact sequence. All fields are mandatory.</p>

        <div class="contact-box">
          <div class="terminal-line">
            <span class="prompt">&gt;</span>
            <p>Executing contact.sh...</p>
          </div>

          <form class="contact-form">
            <div class="input-group">
              <label for="name">name:</label>
              <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" id="name" placeholder="your_callsign" />
              </div>
            </div>

            <div class="input-group">
              <label for="email">email:</label>
              <div class="input-line">
                <span class="prompt">$</span>
                <input type="email" id="email" placeholder="your_secure_channel" />
              </div>
            </div>

            <div class="input-group">
              <label for="message">message:</label>
              <div class="input-line">
                <span class="prompt">$</span>
                <textarea id="message" rows="4" placeholder="your_encrypted_transmission"></textarea>
              </div>
            </div>

            <div class="buttons">
              <button type="submit" class="send-btn">SEND_MESSAGE <span class="cursor"></span></button>

              <div class="tooltip">
                <button type="button" class="self-destruct-btn">SELF_DESTRUCT</button>
                <span class="tooltiptext">rm -rf / --no-preserve-root</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
